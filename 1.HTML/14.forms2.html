<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>more forms fields</title>
    </head>
    
    <body>
        <form method="post">
            <label for="address">Address:</label>
            <input name="address" type="text" id="address" placeholder="Address" size="30px" maxlength="100">
            <br>
            <label for="zip">Zip Code:</label>
            <input name="zip" type="text" id="zip" placeholder="Zip Code" size="30px" maxlength="10">
            <br>
            <label for="city">City:</label>
            <input name="city" type="textl" id="city" placeholder="City Name" size="30px" maxlength="40">
            <p>Select Shipping Method:</p>
            <select name="shipping" id="shipping">
                <option value="Free Super Saver Shipping">Free Super Saver Shipping</option>
                <option value="Two-day Shipping">Two-day Shipping</option>
                <option value="One-day Shipping">One-day Shipping</option>
            
            </select>
            
            <p>Choose Your Payment Method:</p>
            <label>Paypal<input type="radio" name="payments" value="paypal"></label>
            <label>Debit Card<input type="radio" name="payments" value="debit"></label>
            <label>Credit Card<input type="radio" name="payments" value="credit"></label>
            
            <br>
            <label for="comments">Comments: </label>
            <textarea rows="6" cols="40" name="comments" id="comments"></textarea>
            
            <br>
            
            <label>Sign Me Up for Email Updates<input type="checkbox" name="emailupdates" value="emailupdates"></label>
            
            <br>
            
            <label>Securely Save My Payment Details<input type="checkbox" name="paymentinfo" value="paymentinfo" checked="checked"></label>
            
            <br>
            
            <input type="submit">
        
        </form>
        
    </body>

</html>
