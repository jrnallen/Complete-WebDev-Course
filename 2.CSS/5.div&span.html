<html>
<head>
    <meta charset="utf-8">
    <title>Divs and Spans</title>
    <style>
        .bluebox {
            background-color: #3a5795;
            color: white;
            height: 100px;
            width: auto;
        }
        .yellowbox {
            background-color: #dee055;
            height: 100px;
            width: auto;
        }
        
        .greenbox{
            background-color: #66cc19;
            height: 100px;
            width: auto;
        }
        
        .great {
            background-color:#ccc;
        }
                
    </style> 
</head>
    
    <body>
        <div class="bluebox">
            <p>Facebook is <span class="great">great</span></p>
        </div>
        
        <div class="yellowbox">
        <p>Apple</p>
        </div>
        
        <div class="greenbox">
            <p>Microsoft</p>
        </div>
           
    </body>



</html>
