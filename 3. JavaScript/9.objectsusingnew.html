<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Objetcs Using New</title>
    </head>    
    <body>
        <p>Javascript.</p>
        <script>
            var myPhone = new Object();
            myPhone.make = "Samsung";
            myPhone.model = "Galaxy S8";
            myPhone.warranty = 12;
            myPhone.color = "black";
            window.console.log(myPhone);
            
            myPhone.warranty = 0;
            window.console.log(myPhone);
        </script>
    </body>

</html>
