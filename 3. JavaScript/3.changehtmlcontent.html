<html>
<head>
    <meta charset="utf-8">
    <title>Change HTML Content</title>
    <style>
        .bluebox {
            background-color: #3a5795;
            color: white;
            height: 100px;
            width: auto;
        }
        .yellowbox {
            background-color: #dee055;
            height: 100px;
            width: auto;
        }
        
        .greenbox{
            background-color: #66cc19;
            height: 100px;
            width: auto;
        }
        
        .great {
            background-color:#ccc;
        }
                
    </style> 
</head>
    
    <body>
        <div class="bluebox" id="facebook">
            <p>Facebook is <span class="great">great</span></p>
        </div>
        
        <div class="yellowbox" id="apple">
        <p>Apple</p>
        </div>
        
        <div class="greenbox">
            <p>Microsoft</p>
        </div>
        <button id="button1">Change Facebook Content</button>
        <button id="button2">Change Apple content</button>
        <script>
            document.getElementById("button1").onclick = function() {
                document.getElementById("facebook").innerHTML = "<p>Facebook</p>";
            }   
            document.getElementById("button2").onclick = function() {
                document.getElementById("apple").innerHTML = "<ul><li>Audi</li><li>BMW</li><li>Mercedes</li></ul>"
            }
        </script>
           
    </body>



</html>
